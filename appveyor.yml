version: "{build}"

build: off

clone_depth: 1

branches:
  except:
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/

environment:
  matrix:
    - nodejs_version: 4
    - nodejs_version: 6
    - nodejs_version: 8

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - cmd: npm test
